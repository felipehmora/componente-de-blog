<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body class="background">
    <div class="grid">
      <div></div>
      <div class="card card-background">
        <div class="card-image">
          <img src="\assets\images\illustration-article.svg" alt="" />
        </div>
        <p class="learning-text"><b>Learning</b></p>
        <p class="date-published-text">Published 21 Dec 2023</p>
        <p class="title-text">
          <b>HTML & CSS foundations</b>
        </p>
        <p class="content-paragraph">
          These languages are the backbone of every website, defining structure,
          content and presentation
        </p>
        <div class="profile-grid profile-pic">
          <div>
            <img src="\assets\images\image-avatar.webp" alt="" />
          </div>
          <div>
            <p class="username"><b>Greg</b></p>
          </div>
          <div>
            <p class="username"><b>Hooper</b></p>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
